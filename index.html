<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="container score">
        <div class="row justify-content-evenly">
            <div class="col-3">
                <span id="name">Me</span> - <span id="score-hum"></span>
            </div>
            <div class="col-3">
                Computer- <span id="score-com"></span>
            </div>
        </div>

    </div>
    <div class="container main" id="img">
        <div class="row justify-content-evenly">
            <div class="col-5" id="minediv">
                <img src="./images/rock.png" alt="" id="mine">
            </div>
            <div class="col-2">
                <p id="win">Start Game by Clicking buttons</p>

                
                
                <p id="in"></p>
            </div>
            <div class="col-5"><img src="./images/rock.png" alt="" id="comps"></div>
        </div>
      
    </div>
    <div class="container buttons" id="btns">
        <div class="row justify-content-evenly">
            <div class="col-3"><button id="rock" onclick="rockclick()">Rock</button></div>
            <div class="col-3"><button id="paper" onclick="paperclick()">Paper</button></div>
            <div class="col-3"><button id="scissors" onclick="scissorclick()">Scissors</button></div>
        </div>
    </div>
    <div class="container games">
        <div class="row justify-content-evenly">
            <div class="col-3">
                <button onclick="startgame()" id="start">Start Game</button>
            </div>
          
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
